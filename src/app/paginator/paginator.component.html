<nav >
    <ul class="pagination">
      <li class="page-item" [ngClass]="{disabled:currentPage===1}">
        <a class="page-link" (click)="pageClick(currentPage-1)">Previous</a>
      </li>
      <li
      (click)="pageClick(page)"
       class="page-item" 
       *ngFor="let page of pages" 
       [ngClass]="{'active':page==currentPage}"
       
       >
       
       <a class="page-link">{{page}}</a></li>
     
      <li class="page-item" style="cursor:pointer">
        <a class="page-link" (click)="pageClick(currentPage+1)" [ngClass]="{disabled:currentPage===totalPages}">Next</a>
      </li>
    </ul>
  </nav>
